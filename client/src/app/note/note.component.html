<div class="notes-container">
    <div class="notes p-16">
        <div class="mb-16 flex" style="justify-content: end;">
            <div style="max-width: 400px; width: 100%;">
                <dynamic-form-section [questions]="questions" (onValid)="onValid($event)"></dynamic-form-section>
            </div>

            <div class="ml-8">
                <c7z-button class="secondary grey" icon="add" (onClick)="navigateAdd()"></c7z-button>
            </div>
        </div>

        <ng-container *ngFor="let note of displayList">
            <note-item [data]="note" (click)="detail(note)"></note-item>
        </ng-container>
    </div>

    <ng-container *ngIf="note">
        <div class="preview">
            <note-preview [data]="note" (onUpdate)="onUpdate($event, note)"></note-preview>
        </div>
    </ng-container>
</div>
